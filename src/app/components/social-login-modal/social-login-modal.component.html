      <span class="provider-title">Iniciar sesi칩n con {{ providerName }}</span>
    </div>
    <form (ngSubmit)="submit()" *ngIf="!loading">
      <input type="email" placeholder="Correo electr칩nico" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Contrase침a" [(ngModel)]="password" name="password" required />
